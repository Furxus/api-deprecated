directive @inherits(type: String!) on OBJECT | INPUT_OBJECT

input SignupInput {
    username: String!
    email: String!
    password: String!
    confirmPassword: String!
    dateOfBirth: String!
}

input LoginInput {
    usernameOrEmail: String!
    password: String!
}

type User {
    id: String!
    username: String!
    email: EmailAddress!
    dateOfBirth: Date!
    age: Int!
    avatar: String
    nickname: String
    bio: String
    createdAt: DateTime!
    createdTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
}

type Auth @inherits(type: "User") {
    token: JWT!
}

type Mutation {
    signupUser(input: SignupInput!): Boolean!
    loginUser(input: LoginInput!): Auth!
}

type Query {
    apiStatus: Boolean

    getUser(id: String!): User!
    getUsers: [User!]!
}
