directive @inherits(type: String!) on OBJECT | INPUT_OBJECT

input RegisterInput {
    username: String!
    email: String!
    displayName: String
    password: String!
    confirmPassword: String!
}

input LoginInput {
    usernameOrEmail: String!
    password: String!
}

type PostContent {
    text: String
    image: String
    video: String
    audio: String
}

input PostContentInput {
    text: String
    image: Upload
    video: Upload
    audio: Upload
}

type User {
    id: String!
    username: String!
    email: EmailAddress!
    age: Int
    dateOfBirth: Date
    avatar: String
    banner: String
    displayName: String
    activity: Activity!
    bio: String
    createdAt: DateTime!
    createdTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
    servers: [Server]!
    friends: [User]!
    friendRequests: [User]!
    posts: [Post]!
    comments: [Comment]!
    blocks: [User]!
    blockedBy: [User]!
    followers: [User]!
    following: [User]!
    favorites: [Post]!
    likes: [Post]!
    reports: [Report]!
    shares: [Post]!
    views: Int!
}

type Favorites {
    privacy: String!
    posts: [Post]!
}

type Likes {
    privacy: String!
    posts: [Post]!
}

type Server {
    id: String!
    name: String!
    nameAcronym: String!
    owner: Member!
    members: [Member]!
    channels: [Channel]!
    roles: [Role]!
    createdAt: DateTime!
    createdTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
    icon: String
    description: String
}

type Member {
    id: String!
    user: User!
    server: Server!
    roles: [Role]!
    permissions: [String]!
    joinedAt: DateTime!
    joinedTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
}

type Role {
    id: String!
    name: String!
    hoisted: Boolean!
    mentionable: Boolean!
    permissions: [String]!
    server: Server!
    position: Int!
    color: String
    createdAt: DateTime!
    createdTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
}

type Channel {
    id: String!
    name: String!
    server: Server!
    messages: [Message]!
    type: String!
    topic: String
    position: Int!
    nsfw: Boolean!
    createdAt: DateTime!
    createdTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
}

type Message {
    id: String!
    content: String!
    channel: Channel!
    member: Member!
    server: Server!
    createdAt: DateTime!
    createdTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
}

type Activity {
    id: String!
    text: String!
    lastActive: DateTime!
    lastActiveTimestamp: Timestamp!
}

type Post {
    id: String!
    content: PostContent!
    hashtags: [String]!
    mentions: [String]!
    nsfw: Boolean!
    comments: [Comment]!
    likes: [User]!
    reports: [Report]!
    favorites: [User]!
    shares: [User]!
    views: Int!
    isPinned: Boolean!
    createdAt: DateTime!
    createdTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
}

type Comment {
    id: String!
    content: String!
    post: Post!
    likes: [User]!
    reports: [Report]!
    createdAt: DateTime!
    createdTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
}

type Report {
    id: String!
    user: User!
    reason: String!
    post: Post
    comment: Comment
    server: Server
    createdAt: DateTime!
    createdTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
}

type Auth @inherits(type: "User") {
    token: String!
}

type Mutation {
    registerUser(input: RegisterInput!): Boolean!
    loginUser(input: LoginInput!): Auth!

    # Server Mutations
    createServer(name: String!, icon: Upload): Server!
    deleteServer(id: String!): Boolean!
    updateServer(
        id: String!
        propertyNames: [String!]!
        propertyValues: [Any!]!
    ): Server!

    # Channel Mutations
    createChannel(serverId: String!, name: String!): Channel!
    deleteChannel(serverId: String!, id: String!): Boolean!
    updateChannel(
        serverId: String!
        id: String!
        propertyNames: [String!]!
        propertyValues: [Any!]!
    ): Channel!

    # Message Mutations
    createMessage(
        serverId: String!
        channelId: String!
        content: String!
    ): Message!
    deleteMessage(serverId: String!, channelId: String!, id: String!): Boolean!
    updateMessage(
        serverId: String!
        channelId: String!
        id: String!
        content: String!
    ): Message!

    # User Mutations
    updateUser(
        id: String!
        propertyNames: [String!]!
        propertyValues: [Any!]!
    ): User!

    # Member Mutations
    addMember(serverId: String!, userId: String!): Member!
    removeMember(serverId: String!, userId: String!): Boolean!
    updateMember(
        serverId: String!
        userId: String!
        propertyNames: [String!]!
        propertyValues: [Any!]!
    ): Member!

    # Role Mutations
    createRole(serverId: String!, name: String!): Role!
    deleteRole(serverId: String!, id: String!): Boolean!
    updateRole(
        serverId: String!
        id: String!
        propertyNames: [String!]!
        propertyValues: [Any!]!
    ): Role!

    # Activity Mutations
    updateActivity(userId: String!, status: String, text: String): Activity!

    # Post Mutations
    createPost(
        content: PostContentInput!
        hashtags: [String]!
        mentions: [String]!
        nsfw: Boolean
    ): Post!
    updatePost(
        id: String!
        propertyNames: [String!]!
        propertyValues: [Any!]!
    ): Post!
    deletePost(id: String!): Boolean!

    # Comment Mutations
    createComment(
        postId: String!
        content: String!
        mentions: [String]!
    ): Comment!
    updateComment(
        id: String!
        propertyNames: [String!]!
        propertyValues: [Any!]!
    ): Comment!
    deleteComment(id: String!): Boolean!

    # Like Mutations
    likePost(postId: String!): Boolean!
    likeComment(commentId: String!): Boolean!
    unlikePost(postId: String!): Boolean!
    unlikeComment(commentId: String!): Boolean!

    # Follow Mutations
    followUser(userId: String!): Boolean!
    unfollowUser(userId: String!): Boolean!

    # Block Mutations
    blockUser(userId: String!): Boolean!
    unblockUser(userId: String!): Boolean!

    # Report Mutations
    reportUser(userId: String!): Boolean!
    reportPost(postId: String!): Boolean!
    reportComment(commentId: String!): Boolean!

    # TODO Notification Mutations
}

type Query {
    apiStatus: Boolean

    # User Queries
    getUser(id: String!): User!
    getUsers: [User]!

    # Server Queries
    getServer(id: String!): Server!
    getServers: [Server]!

    # Channel Queries
    getChannel(serverId: String!, id: String!): Channel!
    getChannels(serverId: String!): [Channel]!

    # Message Queries
    getMessage(serverId: String!, channelId: String!, id: String!): Message!
    getMessages(serverId: String!, channelId: String!): [Message]!

    # Member Queries
    getMember(serverId: String!, userId: String!): Member!
    getMembers(serverId: String!): [Member]!

    # Role Queries
    getRole(serverId: String!, id: String!): Role!
    getRoles(serverId: String!): [Role]!

    # Activity Queries
    getActivity(userId: String!): Activity!

    # Post Queries
    getPost(id: String!): Post!
    getPosts: [Post]!

    # Comment Queries
    getComment(id: String!): Comment!
    getComments: [Comment]!

    # Like Queries
    getLikes(postId: String!): [User]!
    getLikeCount(postId: String!): Int!

    # Follow Queries
    getFollowers(userId: String!): [User]!
    getFollowing(userId: String!): [User]!

    # Block Queries
    getBlockedUsers(userId: String!): [User]!

    # Report Queries
    getReports: [Report]!

    # Auth Queries
    me: User!
}
