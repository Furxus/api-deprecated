scalar DateTime
scalar Timestamp

directive @inherits(type: String!) on OBJECT | INPUT_OBJECT

input SignupInput {
    username: String!
    email: String!
    password: String!
    confirmPassword: String!
}

input LoginInput {
    usernameOrEmail: String!
    password: String!
}

type User {
    id: String!
    username: String!
    email: String!
    avatar: String
    nickname: String
    bio: String
    createdAt: DateTime!
    createdTimestamp: Timestamp!
    updatedAt: DateTime!
    updatedTimestamp: Timestamp!
}

type Auth @inherits(type: "User") {
    token: String!
}

type Mutation {
    signupUser(input: SignupInput!): Boolean!
    loginUser(input: LoginInput!): Auth!
}

type Query {
    pulse: String!

    getUser(id: String!): User!
    getUsers: [User!]!
}
